<!doctype html>
<html lang="de">

  <head>
    <title>Simulation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--<script type="text/javascript" src="../MathJax/MathJax.js?config=TeX-AMS_HTML"></script>-->
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </head>

  <body>

    <header>
      <h1>Simulation</h1>
    </header>

    <main>
      <h2>PT2 - FMU</h2>
      <p ID="formel">
        \begin{equation}
        \ddot{x} = \frac{1}{c_2} (k-c_1\dot{x}-x)
        \end{equation}
      </p>
      <div class=mydiv>
        <div class=settings>
          <label for="projektname">Projektname</label>
          <input id="projektname" type="text" name="projektname" value="proj1"/>
          <label for="param_c1">c1</label>
          <input id="param_c1" type="text" name="param_c1" value="0.01"/>
        </div>
        <div class=settings>
          <label for="param_c2">c2</label>
          <input id="param_c2" type="text" name="param_c2" value="0.001"/>
          <label for="param_k">k</label>
          <input id="param_k" type="text" name="param_k" value="1.0"/>
        </div>
      </div>
      <button type='button' onclick="simulate()">Simulate</button>
      <div id="sim"></div>
      <p>
        <a href="/simulation">Neu</a>
        <a href="/simulation/data">Daten</a>
      </p>
    </main>

    <footer>
      <p>FH 2017</p>
    </footer>

    <script>
      function simulate()
      {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("sim").innerHTML =
            this.responseText;
            plot_data();
          }
        };
        var name = document.getElementById("projektname").value;
        var param_c1 = document.getElementById("param_c1").value;
        var param_c2 = document.getElementById("param_c2").value;
        var param_k = document.getElementById("param_k").value;
        xhttp.open("GET", "sim.php?n="+name+"&p1="+param_c1+"&p2="+param_c2+"&p3="+param_k, true);
        xhttp.send();
      }
      function plot_data()
      {
        var name = document.getElementById("projektname").value;
        makeplot("data/"+name+".txt");
      }
      function makeplot(resultFile) {
        Plotly.d3.csv(resultFile, function(data){ processData(data) } );
      };

      function processData(allRows) {
        var x = [], y = [];
        for (var i=0; i<allRows.length; i++) {
            row = allRows[i];
            x.push( row['time'] );
            y.push( row['value'] );
        }
        makePlotly( x, y);
      }

      function makePlotly( x, y){
        var name = document.getElementById("projektname").value;
        var traces = [{
          x: x,
          y: y,
          mode: 'lines',marker: {color: 'rgb(219, 64, 82)',size : 12}
        }];
        var layout = {
		      height: 500,
          title: name,
		      xaxis: {title: 'Time [s]'},
          yaxis: {title: 'Value'}
        };
        Plotly.newPlot('plot', traces,layout);
      };
    </script>
  </body>

</html>
